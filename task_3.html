<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="form">
  <form action="" class="was-validated">
    <div class="col-md-5">
      <label for="fname" class="form-label">FirstName:</label>
      <input type="text" class="form-control" id="fname" placeholder="Enter Firstname" name="fname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="col-md-5">
        <label for="lname" class="form-label">LastName:</label>
        <input type="text" class="form-control" id="lname" placeholder="Enter Lastname" name="lname" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="col-md-5">
        <label for="email" class="form-label">Email ID:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email ID" name="email" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="col-md-5">
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter Valid Phone Number" name="phone" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="col-md-5">
        <label for="address" class="form-label">Address:</label>
        <input type="text" class="form-control" id="address" placeholder="Enter Valid Phone Number" name="address" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
    <div class="col-md-5">
      <label for="city" class="form-label">City:</label>
      <input type="text" class="form-control" id="city" placeholder="city" name="city" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="col-md-5">
        <label for="state" class="form-label">State:</label>
        <select class="form-control" id="state" name="state">
        <option value="west bengal"></option>
        <option value="foxmula"></option>
      </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
      <label class="form-check-label" for="myCheck">I agree on blabla.</label>
      <div class="invalid-feedback">Check this checkbox to continue.</div>
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
